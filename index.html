<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>in un'altra vita</title>
</head>
<body>

<div class="container">

  <div class="timerContainer">
    <!-- Timer -->
    <div class="timer">25:00</div>
  </div>

  <div class="btnGroup">

    <div id="btnStart" class="btn startButton">
      <!-- Button for Timer start -->
      <label>Pomo</label>
    </div>

    <div id="btnBreak" class="btn break">
      <!-- Button for Rest Timer start -->
      <label>Riposo</label>
    </div>

  </div><!-- End of Button Group -->

</div><!-- End of Container -->

</body>
</html>
